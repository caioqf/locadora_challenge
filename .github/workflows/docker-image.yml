name: Publish Docker image to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build -t locadora_challenge:${{github.sha}} .
      
  tag:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - uses: actions/checkout@v3
    - name: Tag Docker image
      run: docker tag locadora_challenge:${{github.sha}} locadora_challenge:${{github.sha}}@latest
      
  publish:
    runs-on: ubuntu-latest
    needs: [tag] 
    
    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker Image
      run: docker push docker push caioqf/locadora_challenge:locadora_challenge:${{github.sha}}@latest

